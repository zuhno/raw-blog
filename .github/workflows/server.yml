name: Deploy server production
on: workflow_dispatch

jobs:
  build-deploy:
    if: ${{ github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      PRJ_ID: ${{ secrets.SERVER_RAILWAY_PROJECT_ID }}
      SVC_ID: ${{ secrets.SERVER_RAILWAY_SERVICE_ID }}
      RAILWAY_TOKEN: ${{ secrets.SERVER_RAILWAY_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Create Railway config
        run: |
          jq -n \
            --arg schema "https://railway.com/railway.schema.json" \
            --arg projectId "$PRJ_ID" \
            --arg serviceId "$SVC_ID" \
            '{
              "$schema": $schema,
              "projectId": $projectId,
              "serviceId": $serviceId,
              "root": ".",
              "build": {
                "builder": "NIXPACKS",
                "nixpacksPlan": {
                  "phases": {
                    "setup": { "nixPkgs": ["nodejs_22.14.0", "pnpm_9"] },
                    "install": { "cmds": ["pnpm install --frozen-lockfile"] },
                    "build":   { "cmds": ["pnpm --filter ./apps/server run build"] }
                  }
                }
              },
              "deploy": {
                "startCommand": "pnpm --filter ./apps/server run start:prod"
              }
            }' > railway.json

          echo "Generated railway.json:"
          jq . railway.json

      - name: Deploy to Railway
        run: railway up --service=${{ env.SVC_ID }}
