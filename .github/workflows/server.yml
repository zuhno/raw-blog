name: Deploy server production
on: workflow_dispatch

jobs:
  build-deploy:
    if: ${{ github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      SVC_ID: ${{ secrets.SERVER_RAILWAY_SERVICE_ID }}
      PRJ_ID: ${{ secrets.SERVER_RAILWAY_PROJECT_ID }}
      RAILWAY_API_TOKEN: ${{ secrets.SERVER_RAILWAY_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Link to Railway
        run: railway link --project ${{ env.PRJ_ID }} --service ${{ env.SVC_ID }}

      - name: Deploy to Railway
        run: railway up --service server --detach
