# fly.toml app configuration file generated for blog-back-server on 2025-11-11T10:08:57+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'blog-back-server'
primary_region = 'sin'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
auto_rollback = true

[build]
dockerfile = '../../Dockerfile.server'

[env]
PORT = '8080'

[[services]]
protocol = 'tcp'
internal_port = 8080

[[services.ports]]
port = 80
handlers = ['http']
force_https = true

[[services.ports]]
port = 443
handlers = ['tls', 'http']

[services.concurrency]
hard_limit = 25
soft_limit = 20

[[services.tcp_checks]]
interval = '15s'
timeout = '5s'
grace_period = '1s'

[[vm]]
size = 'shared-cpu-1x'
